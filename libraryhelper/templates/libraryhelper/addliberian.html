<h1>ADD A LIBERIAN</h1>
<form method="POST">
    {% csrf_token %}
    <P>
        <label for="username">Username:
            <input type="text" name="username" id="username"></label>
    </P>
    <P>
        <label for="firstname">Firstname:
            <input type="text" name="firstname" id="firstname"></label>
    </P>
    <P>
        <label for="surname">Surname:
            <input type="text" name="surname" id="surname"></label>
    </P>
    <P>
        <label for="email">Email:
            <input type="email" name="email" id="email"></label>
    </P>
    <P>
        <label for="passwordone">Password:
            <input type="password" name="passwordone" id="passwordone"></label>
    </P>
    <P>
        <label for="passwordtwo">Confirm Password:
            <input type="password" name="passwordtwo" id="passwordtwo"></label>
    </P>
    </p>
    <p><input type="submit" value="Submit"> <input type="reset" value="Reset"></p>
</form>
