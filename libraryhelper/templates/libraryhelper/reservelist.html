<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservelist</title>
</head>

<body>
    <h1>Reservation List</h1>
    {% if reservelist.count < 1 %} <p>No reservation has been made for this book yet</p> {% endif %}
        {% if reservelist %}
        {% for book in reservelist %}
        <ul>
            <li>{{book.firstname}}</li>
            <li>{{book.surname}}</li>
            <li>{{book.matric}}</li>
            <li>{{book.department}}</li>
            <li>{{book.school}}</li>
        </ul>
        {% endfor %}
        {%endif%}
</body>

</html>
