<h1>ADD A COPY</h1>
{% if lastindex %}
<h2>The last copy is {{lastindex}} add one to the end and continue</h2>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="available" value="False">
    <button type="submit" name="approve">Request for approval</button>
</form>
